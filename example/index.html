<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .app {
      display: flex;
      flex-wrap: wrap;
    }

    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: white;
      height: 300px;
      width: 300px;
      background: blue;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .active-block {
      color: black;
      border: 3px solid red;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
